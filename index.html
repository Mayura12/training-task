<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>
  <header class="header">
    <img src="./Logo.svg" alt="Logo">
    <div class="header-items">
      <img src="./Notification.svg" class="picDetails" alt="Notifications">
      <img src="./Setting.svg" class="picDetails" alt="Settings">
      <div class="profile-body">
        <img src="./items.jpeg" alt="Profile" class="user-profile">
        <span>Sara John</span>
        <img src="./downArrow.svg" alt="Expand profile menu" height="16" width="11">
      </div>
    </div>
  </header>
  
  <section class="cards-body">
    <div class="cards">
      <div>
        <span class="cards-details">46.3K</span><br>
        <span class="totals-item">Total Sales</span>
      </div>
      <img src="./Icon.svg" alt="Sales icon">
    </div>
    <div class="cards">
      <div>
        <span class="cards-details">72</span><br>
        <span class="totals-item">Total Items</span>
      </div>
      <img src="./cart-icon.svg" alt="Cart icon">
    </div>
    <div class="cards">
      <div>
        <span class="cards-details">3781</span><br>
        <span class="totals-item">Total Users</span>
      </div>
      <img src="./people.png" alt="Users icon">
    </div>
    <div class="cards">
      <div>
        <span class="cards-details">467,676</span><br>
        <span class="totals-item">Total Orders</span>
      </div>
      <img src="./Icon (1).png" alt="Orders icon">
    </div>
  </section>

  <section class="bar-chart-body">
    <!-- Add your chart here -->
  </section>
  
  <section class="table-section">
    <div class="table-header">
      <span>Production Details</span>
      <div class="right-side-header">
        <div class="tab-body">
          <img src="./space_dashboard.svg" class="active-tab" alt="Dashboard view">
          <img src="./table.svg" alt="Table view">
        </div>
        <button class="add-button">Add Record +</button>
      </div>
    </div>
    <!-- Add your table here -->
  </section>
</body>
</html>
